<!DOCTYPE html>

<html>

    <meta charset="utf-8">
    <head>
        <title>Meu primeiro site com Bootstrap</title>

        <!-- CSS -->
        <link href="public/css/bootstrap.min.css" rel="stylesheet">
        
    </head>

    <body>

        <div class="container">
            <h1>Popovers</h1>
            <button type="button" data-toggle="popover" title="Popover title" data-content="conteudo">Click to toggle popover</button>
        </div>

        <footer>
            <!-- JS -->
            <script src="public/js/jquery.min.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>
            <script>
                $(function () {
                    $('[data-toggle="popover"]').popover();
                });
            </script>
        </footer>
    </body>
</html>
